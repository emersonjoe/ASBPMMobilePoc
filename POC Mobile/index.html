<!DOCTYPE html>
<html>

<head>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fields.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/button-circle.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <script src="js/menu.js"></script>
</head>

<body>
    <div data-role="drawer" id="drawer" style="width: 270px" data-views="['index', 'propostas']">
        <h3>Menu</h3>
        <a href="#index" data-target="index" class="drawer-link active">Pend&ecirc;ncias</a>
        <a href="#propostas" data-target="propostas" class="drawer-link">Minhas propostas</a>
        <a id="button-log-out" data-target="login" class="drawer-link">Sair</a>
    </div>
    <div data-role="view" id="login" data-model="loginView" class="inner-content">
        <div id="container">
            <div class="header">
                <image class="logo-itau" src="img/logo-itau.png"></image>
                <span>Login</span>
            </div>
            <div class="content">
                <form>
                    <div id="fields">
                        <label>
                            Usu&aacute;rio:
                            <input type="text" id="username" data-bind="value: username">
                        </label>
                        <label>
                            Senha:
                            <input type="password" id="password" data-bind="value: password">
                        </label>
                    </div>
                    <!--<a id="button-login">Login</a>-->
                    <div id="button-login" class="circle" style="background-image: url('img/32/arrow-24-32.png')"></div>
                </form>
            </div>
        </div>
    </div>
    <div data-role="view" id="index" class="inner-content">
        <div id="container">
            <div class="header">
                <image id="drawer-trigger2" src="img/48/menu-48.png" style="padding-top: 12px; width: 29px; height: 29px;"></image>
                <image class="logo-itau" src="img/logo-itau.png"></image>
                <span>Painel</span>
            </div>
            <div class="content-header">
                Pend&ecirc;ncias
            </div>
            <div class="km-listview-wrapper">
                <ul id="pendencias-list" class="km-widget km-listview km-list"></ul>
            </div>
            <a href="views/produtos.html" class="circle" style="background-image: url('img/32/camera-6-32.png')"></a>
        </div>
    </div>
    <div data-role="view" id="propostas" class="inner-content">
        <div id="container">
            <div class="header">
                <image id="drawer-trigger" src="img/48/menu-48.png" style="padding-top: 12px; width: 29px; height: 29px;"></image>
                <image class="logo-itau" src="img/logo-itau.png"></image>
                <span>Painel</span>
            </div>
            <div class="content-header">
                Minhas propostas
            </div>
            <div class="km-listview-wrapper">
                <ul id="propostas-list" class="km-widget km-listview km-list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
