<!DOCTYPE html>
<html>

<head>
    <link href="../kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="../cordova.js"></script>
    <script src="../kendo/js/jquery.min.js"></script>
    <script src="../kendo/js/kendo.mobile.min.js"></script>
    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/documentos.js"></script>
    <script src="../js/camera.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/produto.css">
    <link rel="stylesheet" type="text/css" href="../css/fields.css">
    <link rel="stylesheet" type="text/css" href="../css/documentos.css">
</head>

<body>
    <div data-role="view" id="index">
        <div class="header">
            <image src="../img/logo-itau.png"></image>
            <span id="headerSpan"></span>
        </div>
        <div class="content">
            <div id="fields">
                <label for="proposta">Proposta
                    <input type="text" id="proposta" tabindex="0" disabled/>
                </label>
                <label for="cpf">CPF
                    <input type="text" id="cpf" tabindex="1" disabled/>
                </label>
            </div>
            <div>
                <a id="button-capturar">Capturar</a>
            </div>
            <div class="footer">
                <div class="content-header">
                    Documentos
                </div>
                <ul data-role="listview" data-source="Documentos.data" data-template="documentos-template"></ul>
            </div>
        </div>
    </div>
    <script type="text/x-kendo-template" id="documentos-template">
        <div>#: id #</div>
    </script>
</body>

</html>
