<!DOCTYPE html>
<html>

<head>
    <base href="http://demos.telerik.com/kendo-ui/application/transitions">
    <style>
        html {
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title></title>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.material.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.mobile.all.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.default.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.429/styles/kendo.dataviz.default.min.css">
    <script src="http://cdn.kendostatic.com/2015.1.429/js/angular.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.429/js/jszip.min.js"></script>
    <link rel="stylesheet" href="css/dark-login.css" type="text/css">
</head>

<body>
    <div data-role="view" data-title="Camera App" id="view-transitions" data-persist="true">
        <img src="../img/cordova.png" class="camera-image" />
        <br />
        <a href="#view-transitions-login" data-role="button" class="transitions-button">Login/Sign-up</a>
    </div>
    <div data-role="view" data-title="Login/Sign-up" id="view-transitions-login" data-transition="overlay:up" data-persist="true">
        <ul data-role="listview" data-style="inset">
            <li>
                <label for="username">Username:
                    <input type="text" id="username" />
                </label>
            </li>
            <li>
                <label for="password">Password:
                    <input type="password" id="password" />
                </label>
            </li>
        </ul>
        <a href="#view-transitions-welcome" data-transition="overlay:down reverse" data-role="button" class="transitions-button-login">Login</a>
        <br />
        <a href="#view-transitions" data-transition="overlay:up reverse" data-role="button" class="transitions-cancel">Cancel</a>
    </div>
    <div data-role="view" data-title="Welcome" id="view-transitions-welcome" data-persist="true">
        <img src="../content/mobile/modalview/lens.png" class="camera-image" />
        <br />
        <a data-role="button" href="#view-transitions" data-transition="slide:right" class="transitions-button-sign-out">Sign out</a>
    </div>
    <script>
        var app = new kendo.mobile.Application(document.body);
    </script>
</body>

</html>
